<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="card">
      <!-- Card-Image -->
      <img class="card-img" src="images/image-equilibrium.jpg" alt="etherum Equilibrium image from front-end mentor" />
      
      <!-- card-content -->
      <div class="card-content">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <!-- Price div -->
      <div class="price">
        <div class="etherum-price"><img src="images/icon-ethereum.svg" alt="etherum icon">0.041 ETH</div>      
        <div class="days-left"><img src="images/icon-clock.svg" alt="time icon"> 3 days left</div>
      </div>
      
      <!-- The horizontal line   -->
      <hr />
      
      <!-- The creator div -->
      <div class="creator">
        <div>
          <img class="creator-image" src="images/image-avatar.png" alt="Jules Wyvern" />
        </div>
        <div>
          <p>Creation of <span>Jules Wyvern </span></p>
        </div>
      </div>
      
    </article>
  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sandip Mali</a>.
  </div>
</body>
</html>
